<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Amplitude Analyzer</title>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">Amplitude analyzer</h1>
    <form action="/analyze" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" id="file" />
      </div>
      <br />
      <div class="form-group">
        <button class="btn btn-danger btn-block" id="submit">
          Analizar
        </button>
      </div>
    </form>
  </div>

  <div class="container">
    <video id="video" width="700px" controls style="text-align:center;"></video>
    <div id="data">
      <table width="width:700px">
        <tr style="border:1px solid black;text-align:center">
          <div id="canvas" style="width:700px;height:100px">  </div>
        </tr>
        <tr>
          <td>Dynamic Range</td>
          <td id="dynamicRange"></td>
        <tr>
          <td>Max RMS (dB)</td>
          <td id="maxRMS"></td>
        </tr>
        <tr>
          <td>Min RMS (dB)</td>
          <td id="minRMS"></td>
        </tr>
      </table>
    </div>
  </div>

  <div id="content"></div>
  <script src="./client.js" ></script>
  <script src="./amplitudeWindow.js" ></script>
</body>
</html>
